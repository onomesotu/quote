<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet"> 
	<!-- css --> 
	<link rel="stylesheet" type="text/css" href="randomqm.css">
	<!-- Animation CSS -->
	<link rel="stylesheet" type="text/css" href="../../css/animate.css">
	<!--Favicon-->
	<link rel="icon" type="image/ico" href="../../favicon.ico"/>
	<!-- font awesome icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!--Google Analytics-->
	<script>
  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  		ga('create', 'UA-83966749-2', 'auto');
  		ga('send', 'pageview');
	</script>
</head>
<body>
	<!-- HEADER-->
	<div id="header">
		<div class="container">
			<h1 id="header"><span class="one">Random</span> <span class="two">Quote</span> <span class="three">Machine</span></h1>
			<p>A collection of some good quotes. Not necessarily my favourites</p>
		</div>
	</div>	

	<!-- INTRO-->
	<div id="intro">
		<div class="container">
			<div class="row inspiration">
				<h5 class="animated bounceInDown choice1">
					<a href="#" class="choice btn_color1">Inspiration<i class="fa fa-lightbulb-o fa-2x" aria-hidden="true"></i></a>
				</h5>
			</div>
			<div class="row love text-center">	
				<h5 class="animated bounceIn choice2">
					<a href="#" class="choice btn_color2">Love<i class="fa fa-heart fa-2x" aria-hidden="true"></i></a>
				</h5>
			</div>
			<div class="row">
				<h5 class="animated fadeInRight choice3">
					<a href="#" class="choice life btn_color3">Life<i class="fa fa-fire fa-2x" aria-hidden="true"></i></a>
				</h5>
			</div>
		</div>
	</div>

	<!-- MAIN -->
	<div id="main" class="hidden">
		<div class="container">
			<div class="supporting">
				<div class="btn-group" role="group" aria-label="...">
  					<button type="button" class="btn btn-default back">INTRO</button>
  					<button type="button" class="btn btn-default intro1">Inspiration</button>
  					<button type="button" class="btn btn-default intro2">Love</button>
  					<button type="button" class="btn btn-default intro3">Life</button>
				</div>
				<a href="#" class="btn btn-lg newquotes">New quote<i class="fa fa-forward" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>
	
	<!-- FOOTER -->
	<div id="footer">
		<div class="container">
			<p class="text-center">Onome Sotu &copy;2017 | All rights reserved |</p><a 
			id="twitter" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
		</div>
	</div>

	<!-- JAVASCRIPT -->
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
 	<script type="text/javascript" src="randomqm.js"></script>
</body>
</html>
